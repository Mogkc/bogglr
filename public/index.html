<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boggle</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="gameboard.css">
</head>

<body>
    <section class="constainer">
        <div class="card center mx-auto col-sm-8">
            <div class="card-header">Play Boggle!</div>
            <div class="card-body">
                You can play by snaking the letters provided together to make words!
                You can start anywhere and move to any adjacent letter.
                If you want to shorten your word before submitting it,
                just click the first letter you want to remove!
            </div>
        </div>
    </section>
    <br>
    <main class="container" id="game_board"></main>
    <section class="container">
        <h1 id="current"></h1>
        <div id="word_functions">
            <button onclick="submit()" class="btn" id="submit">Submit Word</button>
            <button onclick="finished()" class="btn" id="done">Done Finding Words</button>
        </div>
    </section>
    <section class="container">
        <ul id="results"></ul>
    </section>
    <script type="text/javascript" src="../Letter.js"></script>
    <script type="text/javascript" src="../virtualBoard.js"></script>
    <script type="text/javascript" src="gamePlay.js"></script>
    <script type="text/javascript" src="createBoard.js"></script>
    <script type="text/javascript" src="submit.js"></script>
</body>

</html>
